<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ZenChain GM Project</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 15px 30px; font-size: 20px; }
  </style>
</head>
<body>

  <h1>GM on ZenChain ðŸš€</h1>
  <p>Send a GM transaction on ZenChain testnet</p>

  <button onclick="sendGM()">Send GM</button>

  <h2>Recent GM Messages</h2>
  <ul id="gm-list"></ul>

<script>
  async function connectWallet() {
    if (window.ethereum) {
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      return accounts[0];
    } else {
      alert("MetaMask Ù†ØµØ¨ Ù†ÛŒØ³Øª");
      return null;
    }
  }

  async function sendGM() {
    const account = await connectWallet();
    if (!account) return;

    const tx = await ethereum.request({
      method: "eth_sendTransaction",
      params: [{
        from: account,
        to: account,
        value: "0x0",
        data: "0x474d"  // 'GM' in hex
      }]
    });

    alert("GM Sent! TX: " + tx);
    loadGM();
  }

  async function loadGM() {
    const list = document.getElementById("gm-list");
    list.innerHTML = "<li>Loading...</li>";

    list.innerHTML = `
      <li>GM Example 1</li>
      <li>GM Example 2</li>
    `;
  }

  loadGM();
</script>

</body>
</html>
